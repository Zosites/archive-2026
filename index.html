        .hidden-content { display: none; margin-top: 15px; animation: fadeIn 0.5s; }

        .card.active .hidden-content { display: block; }
        .card.active .initial-text { display: none; }

        img, video { width: 100%; border-radius: 10px; margin-top: 10px; border: 1px solid white; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Different designs for different cards */
