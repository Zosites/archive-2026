<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RELATIONSHIP_ARCHIVE_v1.0</title>
    <style>
        :root { --main-bg: #0d1117; --text-blue: #58a6ff; --border-gray: #30363d; --success-green: #3fb950; }
        body { background-color: var(--main-bg); color: var(--text-blue); font-family: 'Courier New', monospace; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .wrapper { max-width: 700px; width: 100%; border: 1px solid var(--border-gray); padding: 20px; border-radius: 6px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { font-size: 1.2rem; color: #f0f6fc; border-bottom: 1px solid var(--border-gray); padding-bottom: 10px; margin-bottom: 20px; }

        .log-section { margin-bottom: 30px; }
        .log-entry { border-left: 2px solid var(--success-green); padding-left: 15px; margin-bottom: 10px; font-size: 0.9rem; }
        .media-grid { display: grid; grid-template-columns: 1fr; gap: 15px; }
        img, video { width: 100%; border-radius: 4px; border: 1px solid var(--border-gray); filter: grayscale(20%); }
        img:hover, video:hover { filter: grayscale(0%); transition: 0.3s; }
        footer { margin-top: 40px; font-size: 0.7rem; color: #8b949e; text-align: center; border-top: 1px solid var(--border-gray); padding-top: 20px; }
    </style>
</head>
